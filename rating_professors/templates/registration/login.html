<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professor Rating System</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            border-color: #0056b3;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Alert styling */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 4px;
        }

        /* Footer and navigation */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Professor Rating System</h1>
        </header>

        <main>
            <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

            <!-- Display error messages -->
            {% if form.errors %}
                <div class="alert">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}

            <!-- Login form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <p>New user? <a href="{% url 'register' %}">Register here</a></p>
        </main>

        <footer>
            <p>&copy; 2025 Professor Rating System</p>
        </footer>
    </div>
</body>
</html>
