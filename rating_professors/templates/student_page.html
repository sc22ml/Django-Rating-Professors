<!-- student_page.html -->
<h2>Welcome, {{ user.username }}</h2>

<!-- Links for the student -->
<p><a href="{% url 'module_instance_list' %}">View Module Instances</a></p>

<!-- Or you could directly show the module instances list -->
<h3>Module Instances</h3>
<ul>
    {% for module in module_instances %}
        <li>
            {{ module.module }} ({{ module.year }} - {{ module.semester }}) 
            
            {% if module.module_instance_id %}
                <a href="{% url 'professor_list' module.module_instance_id %}">View Professors</a>
            {% else %}
                <span>No professors available</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
